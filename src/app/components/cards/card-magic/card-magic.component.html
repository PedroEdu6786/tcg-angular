<div class="card-header border-dark bg-transparent">
    <img
      src="{{ card.imageUrl }}"
      class="card-img-top"
      alt="..."
    />
  </div>
  <div class="card-body d-flex flex-column border-dark">
    <h5 class="card-title">{{ card.name }}</h5>
    <p class="card-text">{{ card.text }}</p>
    <a
      routerLink="/magic/card/{{ card.id }}"
      class="btn btn-primary mt-auto mb-2"
      >More details...</a
    >
  </div>
