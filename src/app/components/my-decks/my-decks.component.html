<div class="text-white">
  <h2 class="text-center">My decks</h2>
</div>
<div class="p-1 border-white d-flex flex-row justify-content-between">
    <div
      class="p-1 border-white d-flex flex-row bg-white rounded"
      *ngFor="let deck of decks"
    >
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{deck.name}}</h5>
        <button id={{deck._id}} (click)="deleteDeck($event)">Delete deck</button>
        <!--  <p class="card-text">{{ card.desc }}</p> -->
      </div>
    </div>
</div>
