<div class="bg-image"
style="
  background-image: url('/assets/img/background.png');
  height: 100%;
">
<div
  class="container row justify-content-evenly mw-100"
  *ngIf="!isLoading; else else_b"
>
<div class="nav-item text-white col-2">
  <app-form-card-search></app-form-card-search>  
</div>

  <div
    class="card col-4 mt-5 border-dark"
    style="width: 18rem"
    *ngFor="let card of cardsData.data"
  >
  <div class="card-header border-dark bg-transparent ">
    <img
    src="{{ card.card_images[0].image_url }}"
        class="card-img-top"
        alt="..."
      />
  </div>
    <div class="card-body d-flex flex-column border-dark">
      <h5 class="card-title">{{ card.name }}</h5>
      <p class="card-text ">{{ card.desc }}</p>
      <a routerLink="/yugioh/card/{{card.name}}" class="btn btn-primary  mt-auto mb-2">More details...</a>
    </div>
  </div>
</div>


<nav aria-label="..." class="w-70 mt-5">
  <ul class="pagination row justify-content-center ">
    <li class="page-item {{ prevButton }} col-1">
      <a class="page-link" routerLink="/yugioh/{{ currentPage - 1 }}"
        >Previous</a
      >
    </li>
    <div *ngIf="currentPage != 1" class="col-1">
      <li class="page-item ">
        <a class="page-link" routerLink="/yugioh/{{ currentPage - 1 }}">{{
          currentPage - 1
        }}</a>
      </li>
    </div>
    <li class="page-item active col-1" aria-current="page">
      <a class="page-link" href="#">{{ currentPage }}</a>
    </li>
    <li class="page-item col-1">
      <a class="page-link" routerLink="/yugioh/{{ currentPage + 1 }}">{{
        currentPage + 1
      }}</a>
    </li>
    <li class="page-item col-1">
      <a class="page-link" routerLink="/yugioh/{{ currentPage + 1 }}">Next</a>
    </li>
  </ul>
</nav>
<ng-template #else_b>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>

</div>
