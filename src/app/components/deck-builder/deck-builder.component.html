<div
  class="bg-image"
  style="background-image: url('/assets/img/background.png'); height: 93vh"
>

  <div class="container-fluid" style=" padding-top: 30px;">
    <div class="row">
      
      <!-- Selected card data -->
      <div
        class="col-2 text-white overflow-hidden bg-secondary bg-opacity-75"
        style="word-wrap: break-word; margin-left:40px"
      >
        <div *ngIf="selectedCard">
          <div class="card-header border-dark bg-transparent">
            <img src="{{ selectedCard.img }}" class="card-img-top" alt="..." />
          </div>
          <div class="card-body d-flex flex-column border-dark">
            <h5 class="card-title">{{ selectedCard.name }}</h5>
            <p class="card-text">{{ selectedCard.desc }}</p>
          </div>
        </div>
      </div>
      <!-- Deck body -->
      <div
        class="col-7 text-white overflow-auto
        bg-secondary bg-opacity-75"
        style="word-wrap: break-word; margin-left: 40px; margin-right: 40px; height: 800px !important"
      >
        

        <div >
          <div class = "row">
              <!--Inicio columnas-->
                            <div
                        id="{{ card.id }}"
                        class="p-1 border-white"
                        style="width: 110px;"
                        *ngFor="let card of cardDeck"
                      >
                        <div class="card-header bg-transparent">
                          <img src="{{ card.img }}" class="card-img-top" alt="..." style="height: auto; width: 95px"/>
                        </div>
                        <!-- <div class="card-body d-flex flex-column border-dark">
                          <h5 class="card-title">{{ card.name }}</h5>
                        </div> -->
                      
               <!--Fin columnas-->
            </div>
          </div>
        </div>
      </div>
      <!-- Card search selector -->
      <div
        class="col-2 height: 800px text-white overflow-auto bg-secondary bg-opacity-75"
        style="word-wrap: break-word; height: 800px !important"
      >
      
        <div
          id="{{ card.id }}"
          class="p-1 border-white"
          *ngFor="let card of cardsData.data"
          (click)="handleSelectedCard(card.id)"
          (dblclick)="handleAddToDeck()"
        >
          <div class="card-header border-dark bg-transparent">
            <img src="{{ card.img }}" class="card-img-top" alt="..." style="height: auto; width: 100px"/>
          </div>
          <div class="card-body d-flex flex-column border-dark">
            <h5 class="card-title">{{ card.name }}</h5>
           <!--  <p class="card-text">{{ card.desc }}</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
