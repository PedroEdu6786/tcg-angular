<div
  class="bg-image"
  style="background-image: url('/assets/img/background.png'); height: 100vh"
>
  <div class="container-fluid">
    <div class="row">
      <!-- Selected card data -->
      <div
        class="col-3 border border-white text-white overflow-hidden"
        style="word-wrap: break-word"
      >
        <div *ngIf="selectedCard">
          <div class="card-header border-dark bg-transparent">
            <img src="{{ selectedCard.img }}" class="card-img-top" alt="..." />
          </div>
          <div class="card-body d-flex flex-column border-dark">
            <h5 class="card-title">{{ selectedCard.name }}</h5>
            <p class="card-text">{{ selectedCard.desc }}</p>
          </div>
        </div>
      </div>
      <!-- Deck body -->
      <div
        class="col-6 border border-white text-white overflow-hidden"
        style="word-wrap: break-word"
      >
        <div
          id="{{ card.id }}"
          class="p-1 border-white"
          style="width: 100px;"
          *ngFor="let card of cardDeck"
        >
          <div class="card-header border-dark bg-transparent">
            <img src="{{ card.img }}" class="card-img-top" alt="..." />
          </div>
          <div class="card-body d-flex flex-column border-dark">
            <h5 class="card-title">{{ card.name }}</h5>
          </div>
        </div>
      </div>
      <!-- Card search selector -->
      <div
        class="col-3 border border-white text-white overflow-auto"
        style="word-wrap: break-word; height: 500px !important"
      >
        <div
          id="{{ card.id }}"
          class="p-1 border-white"
          *ngFor="let card of cardsData.data"
          (click)="handleSelectedCard(card.id)"
          (dblclick)="handleAddToDeck()"
        >
          <div class="card-header border-dark bg-transparent">
            <img src="{{ card.img }}" class="card-img-top" alt="..." />
          </div>
          <div class="card-body d-flex flex-column border-dark">
            <h5 class="card-title">{{ card.name }}</h5>
            <p class="card-text">{{ card.desc }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
